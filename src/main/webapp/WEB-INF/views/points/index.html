<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все точки</title>
</head>
<body>

<div th:each="point : ${points}">
    <a th:href="@{/points/{id}(id=${point.getId()})}"
       th:text="${point.getCoordinates() + ', ' + point.getDescription()}">point</a>
</div>

<br/>
<hr/>

<a href="/points/new">Create new point</a>

</body>
</html>
